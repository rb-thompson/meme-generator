  <h1>AI Meme Generator</h1>

  <input type="text" class="memeInput" id="memeInput" placeholder="Describe your meme idea...">
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="generateMeme()">Generate Meme</button>
  <canvas id="memeCanvas" style="display: none;"></canvas>
  <div id="buttonGroup" style="display: none;">
    <button id="regenerateButton" onclick="regenerateCaption()">Regenerate Caption</button>
    <button id="downloadButton" onclick="downloadMeme()">Download Meme</button>
    <!-- <button id="shareButton" onclick="shareOnX()">Share on X</button> -->
  </div>
  <p id="memeOutput">Your meme will appear here!</p>
