<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Meme Generator</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <div id="initialLoader">
            <div class="loader"></div>
            <h2>AI Meme Generator</h2>
        </div>

        <div id="mainContent" style="display: none;">
            <h1>AI Meme Generator</h1>

            <p>Type a funny idea (e.g., "Nerd action figure"), optionally upload an image, and click "Generate Meme" to create your meme!</p>
            
            <div class="input-container">
              <input type="text" class="memeInput" id="memeInput" placeholder="Describe your meme idea...">
              <button id="uploadButton" class="pill-button" onclick="document.getElementById('imageInput').click()">
                <i id="uploadIcon" class="fas fa-image"></i>
                <span id="uploadText">Upload Image</span>
              </button>
              <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>

            <button onclick="generateMeme()"><i class="fas fa-jet-fighter"></i> Generate Meme</button>

            <canvas id="memeCanvas" style="display: none;"></canvas>

            <div id="loadingSpinner" style="display: none;">
                <div class="spinner"></div>
            </div>

            <div id="buttonGroup" style="display: none;">
                <button id="regenerateButton" onclick="regenerateCaption()">Regenerate Caption</button>
                <button id="downloadButton" onclick="downloadMeme()">Download Meme</button>
            </div>

            <p id="memeOutput">Your meme will appear here!</p>

            <footer>
                <p>
                    <small>
                        ¬© 2025 <a href="https://rbthompson.io">rbthompson.io</a><br>
                        Powered by <a href="https://x.ai">Grok 3</a>.<br>
                        Find me on <a href="https://x.com/xyzthompson">ùïè</a>.
                    </small>
                </p>
            </footer>
        </div>

        <script src="/script.js"></script>
    </body>
</html>
